<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="compte">
            <h2><span jhiTranslate="blockchainApp.compte.detail.title">Compte</span> {{compte.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="blockchainApp.compte.rib">Rib</span></dt>
                <dd>
                    <span>{{compte.rib}}</span>
                </dd>
                <dt><span jhiTranslate="blockchainApp.compte.password">Password</span></dt>
                <dd>
                    <span>{{compte.password}}</span>
                </dd>
                <dt><span jhiTranslate="blockchainApp.compte.user">User</span></dt>
                <dd>
                    {{compte.userId}}
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/compte-my-suffix', compte.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
