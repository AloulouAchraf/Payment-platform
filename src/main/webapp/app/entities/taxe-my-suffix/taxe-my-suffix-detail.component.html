<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="taxe">
            <h2><span jhiTranslate="blockchainApp.taxe.detail.title">Taxe</span> {{taxe.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="blockchainApp.taxe.montantTaxe">Montant Taxe</span></dt>
                <dd>
                    <span>{{taxe.montantTaxe}}</span>
                </dd>
                <dt><span jhiTranslate="blockchainApp.taxe.description">Description</span></dt>
                <dd>
                    <span>{{taxe.description}}</span>
                </dd>
                <dt><span jhiTranslate="blockchainApp.taxe.user">User</span></dt>
                <dd>
                    {{taxe.userLogin}}
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/taxe-my-suffix', taxe.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
