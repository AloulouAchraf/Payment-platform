<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-payer-taxe-my-suffix-heading" jhiTranslate="blockchainApp.payerTaxe.home.createOrEditLabel">Create or edit a Payer Taxe</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!payerTaxe.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="payerTaxe.id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="blockchainApp.payerTaxe.compte" for="field_compte">Compte</label>
                    <select class="form-control" id="field_compte" name="compte" [(ngModel)]="payerTaxe.compteId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="compteOption.id" *ngFor="let compteOption of comptes; trackBy: trackCompteById">{{compteOption.rib}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="blockchainApp.payerTaxe.taxe" for="field_taxe">Taxe</label>
                    <select class="form-control" id="field_taxe" name="taxe" [(ngModel)]="payerTaxe.taxeId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="taxeOption.id" *ngFor="let taxeOption of taxes; trackBy: trackTaxeById">{{taxeOption.description}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
