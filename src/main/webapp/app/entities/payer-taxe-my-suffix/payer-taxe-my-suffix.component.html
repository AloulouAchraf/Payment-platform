<div>
    <h2 id="page-heading">
        <span jhiTranslate="blockchainApp.payerTaxe.home.title">Payer Taxes</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-payer-taxe-my-suffix" [routerLink]="['/payer-taxe-my-suffix/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="blockchainApp.payerTaxe.home.createLabel">
            Create new Payer Taxe
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="payerTaxes">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="blockchainApp.payerTaxe.compte">Compte</span></th>
            <th><span jhiTranslate="blockchainApp.payerTaxe.taxe">Taxe</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let payerTaxe of payerTaxes ;trackBy: trackId">
                <td><a [routerLink]="['/payer-taxe-my-suffix', payerTaxe.id, 'view' ]">{{payerTaxe.id}}</a></td>
                <td>
                    <div *ngIf="payerTaxe.compteId">
                        <a [routerLink]="['../compte-my-suffix', payerTaxe.compteId , 'view' ]" >{{payerTaxe.compteRib}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="payerTaxe.taxeId">
                        <a [routerLink]="['../taxe-my-suffix', payerTaxe.taxeId , 'view' ]" >{{payerTaxe.taxeDescription}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/payer-taxe-my-suffix', payerTaxe.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/payer-taxe-my-suffix', payerTaxe.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'payer-taxe-my-suffix/'+ payerTaxe.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
